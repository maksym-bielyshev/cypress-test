name: CI Workflow

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies (force resolve conflicts)
      run: npm install --force

    - name: Build Project
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: npm run build
