name: CI Workflow

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies (force resolve conflicts)
      run: npm install --force

    - name: Update Angular CLI to version 9
      run: npx ng update @angular/cli@9

    - name: Update Angular CLI to next major version
      run: npx ng update @angular/cli17

    - name: Update Angular Core
      run: npx ng update @angular/core

    - name: Build Project with OpenSSL Legacy Provider
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: npm run build

    - name: Run Tests
      run: npm test
