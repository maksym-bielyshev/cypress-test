name: Build and Test Angular App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3 # Updated to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3 # Updated to the latest version
      with:
        node-version: '20.x' # Updated to use Node.js 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    - name: Build
      run: npm run build -- --prod

    - name: Run Tests
      run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
